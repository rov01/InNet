<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>安全管控</h2>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content">
	<div class="panel panel-default" ng-repeat="case in cases" ng-if="case.isOngoing">
		<div class="panel-heading iboxTools">
			<div class="row">
				<div class="col-sm-6">
					<h4> 案發地址 : {{::case.address}}</h4>
				</div>
				<div class="col-sm-6">
					<h4> 類型 : {{::case.type}}</h4>
				</div>
			</div>
		</div>
		<div class="panel-body" >
			<div class="row">
				<div class="col-sm-4">
					<h4> 派遣分隊數 : {{::case.branches.length}}</h4>
				</div>
				<div class="col-sm-4">
					<h4> 派遣車輛數 : {{::case.cars.length}}</h4>
				</div>
				<div class="col-sm-4">
					<a class="btn btn-primary btn-block" href="#/safety/index/{{case._id}}">人員管控</a>
				</div>
			</div>
		</div>
		<div class="list-group" >
			<div class="list-group-item" ng-repeat="car in case.cars">		
				<div class="row">
					<div class="col-sm-6">
						<h4>{{::car.radioCode}}</h4>
					</div>
					<div class="col-sm-6">
						<h4>{{::car.type}}</h4>
					</div>
				</div>
			</div>	
		</div>
		<div class="panel-footer">
			<a href="#/safety/summary/{{case._id}}" class="btn btn-success btn-block">現場佈署</a>
		</div>
	</div>
</div>
