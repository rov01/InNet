<div class="inmodal">
    <div class="modal-header clearfix">
    	<div class="btn btn-group pull-left">
    		<button class="btn btn-danger" ng-click="cancel()">取消</button>
    	</div>
    	<div class="btn btn-group pull-right">
    		<button class="btn btn-primary" ng-click="save()">存擋</button>
    	</div>
        <h4 class="modal-title">{{dispatch.name}}</h4>
    </div>
    <div class="modal-body">
    	 <form class="form-horizontal">
            <div class="form-group">
            	<label class="col-xs-4 control-label">作戰位置</label>
                <div class="col-xs-8">
                     <select class="form-control" ng-model="strikeTeam.position" ng-options="position for position in strikeTeam.positions"></select>
                </div>
            </div>
             <div class="form-group">
                <label class="col-xs-4 control-label">作戰區域</label>
                <div class="col-xs-8">
                     <select class="form-control" ng-model="strikeTeam.area" ng-options="area for area in strikeTeam.areas"></select>
                </div>
            </div>
            <div class="form-group">
            	<label class="col-xs-4 control-label">作戰任務</label>
                <div class="col-xs-8">
                    <select class="form-control" ng-model="strikeTeam.mission" ng-options="mission for mission in strikeTeam.missions"></select>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default inbox">
                     <div class="panel-body">
                        <h3> 選擇分隊 </h3>
                    </div>
                    <div class="list-group">
                        <a class="list-group-item" ng-repeat="branch in dispatch" ng-click="chooseBranch($index)">
                            <strong>{{branch.name}}</strong>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <table class="table table-striped" ng-if="members">
                    <thead>
                        <th>姓名</th>
                        <th>職缺</th>
                        <th>分工</th>
                        <th></th>
                    </thead>
                    <tobody>
                        <tr ng-repeat="member in members">
                            <td>{{member.name}}</td>
                            <td>{{member.title}}</td>
                            <td><select class="form-control" ng-model="member.mission" ng-options="mission for mission in member.missions"></select></td>
                            <td>
                                <button class="btn btn-success" ng-if="!member.isChecked" ng-click="check(member)">編組</button>
                                <button class="btn btn-warning" ng-if="member.isChecked" ng-click="uncheck(member,$index)">取消</button>
                            </td>
                        </tr>
                    </tobody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
    </div>
</div>
