<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>人員資訊</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Layout</a>
            </li>
            <li class="active">
                <strong>人員資訊</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-9">
				</div>
				<div class="col-xs-3">
					<a class="btn btn-success btn-block" href="/#/dutyDesk/member/{{branch}}/edit">
						<i class="fa fa-plus"></i>
						<span>編輯</span>
					</a>
				</div>
			</div>
			<div class="list-group">
				<div class="table-responsive">
		            <table class="table table-striped">
		                <thead>
		                    <tr>
		                        <th></th>
		                        <th>姓名</th>
		                        <th>職稱</th>
		                        <th>分隊</th>
		                        <th>大隊</th>
		                    </tr>
		                </thead>
		                <tbody>
		                    <tr ng-repeat="member in members track by $index">
		                        <td></td>
		                        <td>{{::member.name}}</td>
		                        <td>{{::member.title}}</td>
		                        <td>{{::member.branch}}</td>
		                        <td>{{::member.corps}}</td>
		                    </tr>
		                </tbody>
		            </table>
		        </div>
			</div>
		</div>
	</div>
</div>
